<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <title>PizzaPizza</title>
    </head>
    <body>
        <div class="container">

            <h1>Order Your Dream Pizza!</h1>
            <button type="button" class="begin-order"><span id="order-button"></span></button>
            <form class="selections" id="test">
                <div id="size-select">
                    <div class="form-control">
                        <label class="form-group" for="size-select">Choose a pizza size: </label>
                        <input class="form-group" type="radio" id="size" name="small" value=9.99>Small</input>
                        <input class="form-group" type="radio" id="size" name="medium" value=12.99>Medium</input>
                        <input class="form-group" type="radio" id="size" name="large" value=15.99>Large</input>
                        <input class="form-group" type="radio" id="size" name="giant" value=18.99>Giant</input>
                    </div>
                </div>
                <div id="toppings-select">
                    <div class="form-group">
                        <label class="form-control" for="toppings-select">Choose your toppings</label>
                        <input class="form-control" type="checkbox" id="topping" name="pepperoni" value=1.50>Pepperoni</input><br />
                        <input class="form-control" type="checkbox" id="topping" name="tomato" value=1.50>Tomato</input><br />
                        <input class="form-control" type="checkbox" id="topping" name="pineapple" value=1.50>Pineapple</input><br />
                        <input class="form-control" type="checkbox" id="topping" name="mushrooms" value=1.50>Mushrooms</input><br />
                        <input class="form-control" type="checkbox" id="topping" name="extra_cheese" value=1.50>Extra Cheese</input><br />
                    </div>
                    <div class="quantity">How Many?
                        <input id="quantity" type="number" min=1><br />
                    </div>
                </div>
                <button type="submit" class="btn" id="submit-order">Add to Order</button>
            </form>
        </div>
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
